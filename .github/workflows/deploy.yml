name: Deploy site to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "deploy-pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      # for tests typecheck/lint/test
      # - name: Typecheck
      #   run: npm run typecheck --if-present
      # - name: Lint
      #   run: npm run lint --if-present
      # - name: Test
      #   run: npm test --if-present

      - name: Build
        run: npm run build

      - name: Detect build output directory
        id: outdir
        shell: bash
        run: |
          set -euo pipefail

          # Добавь сюда свои варианты, если нужно
          candidates=("build" "dist" "out" "public")

          for d in "${candidates[@]}"; do
            if [[ -d "$d" ]] && [[ -n "$(ls -A "$d" 2>/dev/null)" ]]; then
              echo "Found output directory: $d"
              echo "dir=$d" >> "$GITHUB_OUTPUT"
              exit 0
            fi
          done

          echo "ERROR: Build output directory not found."
          echo "Looked for: ${candidates[*]}"
          echo "Repo root listing:"
          ls -la
          exit 1

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.outdir.outputs.dir }}

  deploy:
    runs-on: ubuntu-latest
    needs: build

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
