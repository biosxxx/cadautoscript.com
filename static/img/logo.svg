<!--?xml version="1.0" encoding="UTF-8"?-->
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="800" viewBox="0 0 800 800">

  <defs>
    <!-- Синий фон -->
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#0c7bd4"></stop>
      <stop offset="45%" stop-color="#04549a"></stop>
      <stop offset="100%" stop-color="#002849"></stop>
    </radialGradient>

    <!-- Полупрозрачный блик -->
    <radialGradient id="highlightGradient" cx="30%" cy="20%" r="60%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.55"></stop>
      <stop offset="45%" stop-color="#ffffff" stop-opacity="0.10"></stop>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"></stop>
    </radialGradient>

    <!-- Металлический градиент для текста -->
    <linearGradient id="silverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f9f9f9"></stop>
      <stop offset="25%" stop-color="#d0d0d0"></stop>
      <stop offset="50%" stop-color="#ffffff"></stop>
      <stop offset="75%" stop-color="#a0a0a0"></stop>
      <stop offset="100%" stop-color="#e5e5e5"></stop>
    </linearGradient>

    <!-- Внешнее синее кольцо -->
    <linearGradient id="ringGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#43a4ff"></stop>
      <stop offset="50%" stop-color="#1370c4"></stop>
      <stop offset="100%" stop-color="#43a4ff"></stop>
    </linearGradient>

    <!-- Тень для круга -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="18" flood-color="#000000" flood-opacity="0.5"></feDropShadow>
    </filter>

    <!-- Тень для ленты -->
    <filter id="ribbonShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000000" flood-opacity="0.45"></feDropShadow>
    </filter>
  </defs>

  <!-- Внешнее зубчатое колесо -->
  <g transform="translate(400,400)">
    <!-- Зубья -->
    <g fill="#0f6fb8">
      <rect x="-40" y="-360" width="80" height="80" rx="8" ry="8"></rect>
      <rect x="-40" y="-360" width="80" height="80" rx="8" ry="8" transform="rotate(30)"></rect>
      <rect x="-40" y="-360" width="80" height="80" rx="8" ry="8" transform="rotate(60)"></rect>
      <rect x="-40" y="-360" width="80" height="80" rx="8" ry="8" transform="rotate(90)"></rect>
      <rect x="-40" y="-360" width="80" height="80" rx="8" ry="8" transform="rotate(120)"></rect>
      <rect x="-40" y="-360" width="80" height="80" rx="8" ry="8" transform="rotate(150)"></rect>
      <rect x="-40" y="-360" width="80" height="80" rx="8" ry="8" transform="rotate(180)"></rect>
      <rect x="-40" y="-360" width="80" height="80" rx="8" ry="8" transform="rotate(210)"></rect>
      <rect x="-40" y="-360" width="80" height="80" rx="8" ry="8" transform="rotate(240)"></rect>
      <rect x="-40" y="-360" width="80" height="80" rx="8" ry="8" transform="rotate(270)"></rect>
      <rect x="-40" y="-360" width="80" height="80" rx="8" ry="8" transform="rotate(300)"></rect>
      <rect x="-40" y="-360" width="80" height="80" rx="8" ry="8" transform="rotate(330)"></rect>
    </g>

    <!-- Внешнее кольцо -->
    <circle r="320" fill="url(#ringGradient)" stroke="#e5f2ff" stroke-width="10"></circle>

    <!-- Основной круг с лёгкой прозрачностью -->
    <circle r="280" fill="url(#bgGradient)" fill-opacity="0.95" filter="url(#shadow)" stroke="#0a325a" stroke-width="8"></circle>

    <!-- Полупрозрачный блик сверху слева -->
    <circle r="260" fill="url(#highlightGradient)"></circle>
  </g>

  <!-- Чертежная сетка и окружности (ещё одна прозрачность) -->
  <g transform="translate(400,400)" opacity="0.30" stroke="#b8e5ff" stroke-width="2">
    <line x1="-260" y1="0" x2="260" y2="0"></line>
    <line x1="0" y1="-260" x2="0" y2="260"></line>
    <circle r="80" fill="none"></circle>
    <circle r="150" fill="none"></circle>
    <circle r="220" fill="none"></circle>
  </g>

  <!-- ВНУТРЕННЯЯ ШЕСТЕРНЯ -->
  <g transform="translate(400,400)">
    <!-- Зубья внутренней шестерни -->
    <g fill="#0f8ad4" fill-opacity="0.9" stroke="#032b48" stroke-width="3">
      <!-- Радиус зубьев ~110, размер зуба 26x40 -->
      <rect x="-13" y="-130" width="26" height="40" rx="4" ry="4"></rect>
      <rect x="-13" y="-130" width="26" height="40" rx="4" ry="4" transform="rotate(30)"></rect>
      <rect x="-13" y="-130" width="26" height="40" rx="4" ry="4" transform="rotate(60)"></rect>
      <rect x="-13" y="-130" width="26" height="40" rx="4" ry="4" transform="rotate(90)"></rect>
      <rect x="-13" y="-130" width="26" height="40" rx="4" ry="4" transform="rotate(120)"></rect>
      <rect x="-13" y="-130" width="26" height="40" rx="4" ry="4" transform="rotate(150)"></rect>
      <rect x="-13" y="-130" width="26" height="40" rx="4" ry="4" transform="rotate(180)"></rect>
      <rect x="-13" y="-130" width="26" height="40" rx="4" ry="4" transform="rotate(210)"></rect>
      <rect x="-13" y="-130" width="26" height="40" rx="4" ry="4" transform="rotate(240)"></rect>
      <rect x="-13" y="-130" width="26" height="40" rx="4" ry="4" transform="rotate(270)"></rect>
      <rect x="-13" y="-130" width="26" height="40" rx="4" ry="4" transform="rotate(300)"></rect>
      <rect x="-13" y="-130" width="26" height="40" rx="4" ry="4" transform="rotate(330)"></rect>
    </g>

    <!-- Тело шестерни -->
    <circle r="120" fill="#0b5c93" fill-opacity="0.9" stroke="#69c5ff" stroke-width="4"></circle>

    <!-- Вырезы/окна с прозрачностью -->
    <g fill="none" stroke="#89d8ff" stroke-width="4" opacity="0.7">
      <circle r="60"></circle>
      <path d="M0,-85 L0,-45 M73,42 L43,25 M-73,42 L-43,25 M73,-42 L43,-25 M-73,-42 L-43,-25"></path>
    </g>

    <!-- Центральная ступица с прозрачным ободом -->
    <circle r="32" fill="#ffffff" fill-opacity="0.25" stroke="#a5e3ff" stroke-width="4"></circle>
    <circle r="16" fill="#001b30" fill-opacity="0.9"></circle>
  </g>

  <!-- Текст CAD / AS -->
  <g transform="translate(400,360)">
    <text x="0" y="-40" text-anchor="middle" font-family="Montserrat, Arial, sans-serif" font-size="190" font-weight="700" fill="url(#silverGradient)" fill-opacity="0.96" stroke="#9f9f9f" stroke-width="4">
      CAD
    </text>

    <text x="0" y="130" text-anchor="middle" font-family="Montserrat, Arial, sans-serif" font-size="150" font-weight="700" fill="url(#silverGradient)" fill-opacity="0.96" stroke="#9f9f9f" stroke-width="4">
      AS
    </text>
  </g>

  <!-- Лента с текстом CADAUTOSCRIPT.COM -->
  <g transform="translate(400,650)" filter="url(#ribbonShadow)">
    <path d="M-280 0 L280 0 L260 60 L-260 60 Z" fill="#0d74c9" fill-opacity="0.97" stroke="#ffffff" stroke-width="4"></path>

    <path d="M-280 0 L-350 -30 L-330 30 L-260 60 Z" fill="#07528b" fill-opacity="0.97" stroke="#ffffff" stroke-width="4"></path>

    <path d="M280 0 L350 -30 L330 30 L260 60 Z" fill="#07528b" fill-opacity="0.97" stroke="#ffffff" stroke-width="4"></path>

    <rect x="-250" y="8" width="500" height="44" rx="12" ry="12" fill="#ffffff" fill-opacity="0.98"></rect>

    <text x="0" y="38" text-anchor="middle" font-family="Montserrat, Arial, sans-serif" font-size="34" font-weight="700" fill="#00457f">
      CADAUTOSCRIPT.COM
    </text>
  </g>

</svg>
