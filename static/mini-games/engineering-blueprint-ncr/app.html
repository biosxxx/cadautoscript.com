<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CAD Minesweeper: NCR Avoidance</title>
    <meta name="theme-color" content="#1b3a5e">
    <style>
        /* --- Engineering Blueprint Theme --- */
        :root {
            /* Blueprint Colors */
            --bp-bg: #1b3a5e; /* Deep Blueprint Blue */
            --bp-grid-major: rgba(255, 255, 255, 0.3);
            --bp-grid-minor: rgba(255, 255, 255, 0.1);
            --bp-lines: #ffffff;
            --bp-text: #e0e0e0;
            
            /* Status Colors */
            --color-ncr: #ff4444; /* Error Red */
            --color-ok: #00ff00;  /* Pass Green */
            --color-hold: #ffd700; /* Warning Yellow */

            /* UI Elements */
            --panel-bg: rgba(0, 0, 0, 0.3);
            --panel-border: 2px solid var(--bp-lines);

            /* Typography */
            --font-tech: 'Courier New', Courier, monospace;

            /* Sizing (Calculated via JS now) */
            --cell-size: 38px;
            --cell-gap: 1px; 
        }

        /* --- Reset & Base --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }
        
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
        }

        body {
            background-color: var(--bp-bg);
            /* Millimeter Paper CSS Pattern */
            background-image: 
                linear-gradient(var(--bp-grid-major) 1px, transparent 1px),
                linear-gradient(90deg, var(--bp-grid-major) 1px, transparent 1px),
                linear-gradient(var(--bp-grid-minor) 1px, transparent 1px),
                linear-gradient(90deg, var(--bp-grid-minor) 1px, transparent 1px);
            background-size: 100px 100px, 100px 100px, 20px 20px, 20px 20px;
            background-position: -1px -1px;
            
            color: var(--bp-text);
            font-family: var(--font-tech);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- Layout --- */
        .app-container {
            display: flex;
            flex-direction: column;
            width: 98vw;
            height: 98vh;
            max-width: none; /* Full screen adaption */
            padding: 10px;
            border: 4px solid var(--bp-lines);
            background: rgba(27, 58, 94, 0.95);
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            position: relative;
        }

        /* Title Block (Header) */
        header {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            width: 100%;
            border-bottom: 2px solid var(--bp-lines);
            padding-bottom: 10px;
            align-items: center;
            flex-shrink: 0; /* Prevent shrinking */
        }

        .tech-stat {
            display: flex;
            flex-direction: column;
            font-size: 0.8rem;
            border: 1px solid var(--bp-lines);
            padding: 4px 8px;
            background: rgba(0,0,0,0.2);
            white-space: nowrap;
        }
        .tech-stat label { opacity: 0.7; font-size: 0.6rem; text-transform: uppercase; }
        .tech-stat span { font-size: 1.2rem; font-weight: bold; color: var(--color-hold); letter-spacing: 2px; }

        .btn-reset {
            background: transparent;
            color: var(--bp-lines);
            border: 2px solid var(--bp-lines);
            width: 50px; height: 50px;
            display: grid; place-items: center;
            cursor: pointer;
            transition: all 0.2s;
            border-radius: 50%;
        }
        .btn-reset:active { background: rgba(255,255,255,0.1); transform: rotate(-2deg); }
        .btn-reset svg { width: 28px; height: 28px; fill: currentColor; }

        /* --- Mode Selector --- */
        .layer-selector {
            display: flex;
            width: 100%;
            border-bottom: 1px solid var(--bp-lines);
            margin-bottom: 0;
            flex-shrink: 0;
            overflow-x: auto; /* Allow scroll on very small screens */
        }

        .layer-btn {
            background: transparent;
            color: var(--bp-text);
            border: 1px solid var(--bp-lines);
            border-bottom: none;
            padding: 8px 12px;
            margin-right: 4px;
            font-family: var(--font-tech);
            font-size: 0.75rem;
            cursor: pointer;
            opacity: 0.6;
            white-space: nowrap;
        }
        .layer-btn:hover { opacity: 0.8; }
        .layer-btn.active {
            opacity: 1;
            background: var(--bp-lines);
            color: var(--bp-bg);
            font-weight: bold;
        }

        /* --- Drawing Board (Grid Container) --- */
        .drawing-board {
            flex-grow: 1; /* Occupy all remaining vertical space */
            width: 100%;
            padding: 10px;
            background: rgba(0,0,0,0.2);
            border: 1px dashed var(--bp-lines);
            overflow: hidden; /* Hide overflow to force scaling */
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
            position: relative;
        }

        .grid { 
            display: grid; 
            gap: 0; 
            border: 1px solid var(--bp-lines);
            /* Transition for smooth resizing */
            transition: width 0.1s, height 0.1s; 
        }

        .cell {
            width: var(--cell-size);
            height: var(--cell-size);
            background-color: transparent;
            border: 1px solid rgba(255,255,255,0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: calc(var(--cell-size) * 0.6); /* Scale text with cell */
            cursor: crosshair;
            position: relative;
        }

        .cell:not(.revealed) {
            background-image: linear-gradient(135deg, rgba(255,255,255,0.05) 25%, transparent 25%, transparent 50%, rgba(255,255,255,0.05) 50%, rgba(255,255,255,0.05) 75%, transparent 75%, transparent);
            background-size: 10px 10px;
        }
        
        .cell:hover:not(.revealed) { background-color: rgba(255,255,255,0.1); }

        .cell.revealed {
            background-color: rgba(0,0,0,0.1);
            border-color: rgba(255,255,255,0.1);
            cursor: default;
        }

        /* Tech Numbers */
        .cell[data-val="1"] { color: #64b5f6; }
        .cell[data-val="2"] { color: #81c784; }
        .cell[data-val="3"] { color: #e57373; }
        .cell[data-val="4"] { color: #ba68c8; }
        .cell[data-val="5"] { color: #ffb74d; }

        /* NCR (Mine) */
        .cell.mine {
            background-color: rgba(255, 68, 68, 0.2);
            border: 1px solid var(--color-ncr);
            color: var(--color-ncr);
        }
        
        .cell.exploded {
            background-color: var(--color-ncr) !important;
            color: white !important;
            animation: flash 0.2s;
        }

        /* HOLD (Flag) */
        .cell.flagged::after {
            content: 'HOLD';
            font-size: calc(var(--cell-size) * 0.35); /* Scale flag text */
            color: var(--bp-bg);
            background: var(--color-hold);
            padding: 2px;
            transform: rotate(-15deg);
            border: 1px solid white;
            white-space: nowrap;
        }
        
        .cell.mine-icon::after {
            content: 'NCR';
            font-size: calc(var(--cell-size) * 0.4);
            font-weight: bold;
        }

        /* --- Footer Info --- */
        .drawing-info {
            width: 100%;
            display: flex;
            justify-content: space-between;
            border-top: 2px solid var(--bp-lines);
            padding-top: 5px;
            font-size: 0.7rem;
            text-transform: uppercase;
            flex-shrink: 0;
        }

        /* --- Dialog --- */
        dialog {
            background: #e0e0e0;
            color: #222;
            border: 4px double #222;
            padding: 20px;
            width: 300px;
            box-shadow: 10px 10px 0 rgba(0,0,0,0.5);
            font-family: var(--font-tech);
            transform: rotate(-1deg);
        }
        dialog::backdrop { background: rgba(0, 0, 0, 0.7); }
        
        .stamp-box {
            border: 3px solid;
            padding: 10px;
            text-align: center;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 1.5rem;
            margin-bottom: 20px;
            transform: rotate(-2deg);
        }
        .stamp-fail { border-color: #d32f2f; color: #d32f2f; }
        .stamp-pass { border-color: #388e3c; color: #388e3c; }

        .dialog-btn {
            background: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            font-family: var(--font-tech);
            cursor: pointer;
            width: 100%;
        }

        .input-group label { display: block; margin-bottom: 5px; }
        .input-group input { 
            width: 100%; padding: 5px; font-family: var(--font-tech); 
            background: #eee; border: 1px solid #333;
        }

        @keyframes flash { 0% { opacity: 0; } 50% { opacity: 1; } 100% { opacity: 0; } }
        
        @media (max-width: 500px) {
            .app-container { padding: 5px; border-width: 2px; }
            .drawing-info { font-size: 0.5rem; }
            .tech-stat span { font-size: 1rem; }
            .layer-btn { padding: 6px 8px; font-size: 0.65rem; }
        }
    </style>
</head>
<body>

<div class="app-container" id="app">
    <header>
        <div class="tech-stat">
            <label>NCR Limit</label>
            <span id="mines-left">010</span>
        </div>
        
        <button class="btn-reset" id="btn-reset" title="RE-ISSUE DRAWING">
            <svg viewBox="0 0 24 24"><path d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6 0 1.01-.25 1.97-.7 2.8l1.46 1.46C19.54 15.03 20 13.57 20 12c0-4.42-3.58-8-8-8zm0 14c-3.31 0-6-2.69-6-6 0-1.01.25-1.97.7-2.8L5.24 7.74C4.46 8.97 4 10.43 4 12c0 4.42 3.58 8 8 8v3l4-4-4-4v3z"/></svg>
        </button>
        
        <div class="tech-stat" style="text-align: right;">
            <label>Time Log</label>
            <span id="timer">000</span>
        </div>
    </header>

    <div class="layer-selector">
        <button class="layer-btn active" data-mode="easy">REV. A (Easy)</button>
        <button class="layer-btn" data-mode="medium">REV. B (Med)</button>
        <button class="layer-btn" data-mode="hard">REV. C (Hard)</button>
        <button class="layer-btn" data-mode="custom">PROTOTYPE</button>
    </div>

    <div class="drawing-board">
        <div id="grid" class="grid"></div>
    </div>
    
    <div class="drawing-info">
        <span>DWG NO: <span id="dwg-no">MS-2024-X</span></span>
        <span>SCALE: AUTO</span>
        <span>APPR: PENDING</span>
    </div>
</div>

<dialog id="game-dialog">
    <div id="stamp-box" class="stamp-box stamp-fail">REJECTED<br><span style="font-size:0.8rem">NCR FOUND</span></div>
    <p id="dialog-msg">Critical Design Flaw Detected.</p>
    <button class="dialog-btn" id="dialog-restart">NEW REVISION</button>
</dialog>

<dialog id="custom-dialog">
    <div class="stamp-box" style="border-color:#333; color:#333; transform:none; font-size:1.2rem;">PARAMETRIC INPUT</div>
    <div class="input-group">
        <label>Dim X (Width)</label>
        <input type="number" id="inp-width" value="10" min="5" max="30">
    </div>
    <div class="input-group" style="margin-top:10px;">
        <label>Dim Y (Height)</label>
        <input type="number" id="inp-height" value="10" min="5" max="30">
    </div>
    <div class="input-group" style="margin-top:10px;">
        <label>Tolerances (Mines)</label>
        <input type="number" id="inp-mines" value="15">
    </div>
    <div style="display:flex; gap:10px; margin-top:20px;">
        <button class="dialog-btn" id="btn-cancel-custom" style="background:#777">CANCEL</button>
        <button class="dialog-btn" id="btn-start-custom">GENERATE</button>
    </div>
</dialog>

<script>
    const CONFIG = {
        easy: { rows: 9, cols: 9, mines: 10 },
        medium: { rows: 16, cols: 16, mines: 40 },
        hard: { rows: 16, cols: 30, mines: 99 },
        custom: { rows: 10, cols: 10, mines: 15 }
    };

    let currentMode = 'easy';
    let grid = [];
    let mineLocations = [];
    let flags = 0;
    let gameOver = false;
    let firstClick = true;
    let timer = 0;
    let timerInterval = null;
    let touchTimer = null;
    let isLongPress = false;

    const gridEl = document.getElementById('grid');
    const minesLeftEl = document.getElementById('mines-left');
    const timerEl = document.getElementById('timer');
    const dwgNoEl = document.getElementById('dwg-no');
    const dialog = document.getElementById('game-dialog');
    const customDialog = document.getElementById('custom-dialog');
    const layerBtns = document.querySelectorAll('.layer-btn');
    const boardEl = document.querySelector('.drawing-board');
    
    const stampBox = document.getElementById('stamp-box');
    const dialogMsg = document.getElementById('dialog-msg');
    
    const inpWidth = document.getElementById('inp-width');
    const inpHeight = document.getElementById('inp-height');
    const inpMines = document.getElementById('inp-mines');

    function initGame(mode = currentMode) {
        clearInterval(timerInterval);
        gameOver = false;
        firstClick = true;
        timer = 0;
        flags = 0;
        grid = [];
        mineLocations = [];
        
        timerEl.textContent = '000';
        currentMode = mode;
        const { rows, cols, mines } = CONFIG[currentMode];
        minesLeftEl.textContent = String(mines).padStart(3, '0');
        
        dwgNoEl.textContent = `MS-${new Date().getFullYear()}-${Math.floor(Math.random()*9000)+1000}`;

        // Build Grid DOM
        gridEl.innerHTML = '';
        for (let r = 0; r < rows; r++) {
            let row = [];
            for (let c = 0; c < cols; c++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.r = r;
                cell.dataset.c = c;
                addCellListeners(cell, r, c);
                gridEl.appendChild(cell);
                row.push({ el: cell, isMine: false, revealed: false, flagged: false, count: 0 });
            }
            grid.push(row);
        }

        // Apply grid dimensions and initial resize
        gridEl.style.gridTemplateColumns = `repeat(${cols}, var(--cell-size))`;
        resizeGrid();
    }

    // Auto-scaling logic
    function resizeGrid() {
        if (!gridEl || !boardEl) return;
        
        const { rows, cols } = CONFIG[currentMode];
        // Get available space (subtract padding/borders approx)
        const availableW = boardEl.clientWidth - 20; 
        const availableH = boardEl.clientHeight - 20;
        
        // Calculate max allowed cell size for both dimensions
        const sizeByW = Math.floor(availableW / cols);
        const sizeByH = Math.floor(availableH / rows);
        
        // Use the smaller dimension to ensure fit
        let cellSize = Math.min(sizeByW, sizeByH);
        
        // Ensure minimum visibility
        if (cellSize < 15) cellSize = 15;
        
        document.documentElement.style.setProperty('--cell-size', `${cellSize}px`);
    }

    window.addEventListener('resize', resizeGrid);

    function addCellListeners(cell, r, c) {
        cell.addEventListener('mousedown', (e) => {
            if(gameOver) return;
            if (e.button === 0) {}
            else if (e.button === 2) { e.preventDefault(); toggleFlag(r, c); }
        });
        cell.addEventListener('mouseup', (e) => {
            if (e.button === 0) handlePressEnd(r, c);
        });
        cell.addEventListener('touchstart', (e) => {
            if(gameOver) return;
            isLongPress = false;
            touchTimer = setTimeout(() => {
                isLongPress = true;
                if(navigator.vibrate) navigator.vibrate(50);
                toggleFlag(r, c);
            }, 400); 
        }, {passive: false});
        cell.addEventListener('touchend', (e) => {
            if(gameOver) return;
            clearTimeout(touchTimer);
            if (!isLongPress) {
                e.preventDefault();
                reveal(r, c);
            }
        });
        cell.addEventListener('contextmenu', e => e.preventDefault());
    }

    function handlePressEnd(r, c) { if(!isLongPress) reveal(r, c); }

    function startTimer() {
        timerInterval = setInterval(() => {
            timer++;
            timerEl.textContent = String(Math.min(timer, 999)).padStart(3, '0');
        }, 1000);
    }

    function placeMines(excludeR, excludeC) {
        const { rows, cols, mines } = CONFIG[currentMode];
        let minesPlaced = 0;
        let attempts = 0;
        while (minesPlaced < mines && attempts < 100000) {
            attempts++;
            let r = Math.floor(Math.random() * rows);
            let c = Math.floor(Math.random() * cols);
            let isSafe = (currentMode === 'custom') ? (r === excludeR && c === excludeC) : (Math.abs(r - excludeR) <= 1 && Math.abs(c - excludeC) <= 1);
            if (!grid[r][c].isMine && !isSafe) {
                grid[r][c].isMine = true;
                mineLocations.push({r, c});
                minesPlaced++;
            }
        }
        for (let r = 0; r < rows; r++) {
            for (let c = 0; c < cols; c++) {
                if (!grid[r][c].isMine) {
                    let count = 0;
                    for (let i = -1; i <= 1; i++) {
                        for (let j = -1; j <= 1; j++) {
                            if (r+i >= 0 && r+i < rows && c+j >= 0 && c+j < cols && grid[r+i][c+j].isMine) count++;
                        }
                    }
                    grid[r][c].count = count;
                }
            }
        }
    }

    function reveal(r, c) {
        if (gameOver || grid[r][c].revealed || grid[r][c].flagged) return;
        if (firstClick) {
            firstClick = false;
            placeMines(r, c);
            startTimer();
        }

        const cellData = grid[r][c];
        cellData.revealed = true;
        cellData.el.classList.add('revealed');

        if (cellData.isMine) {
            gameOverHandler(false, r, c);
            return;
        }

        if (cellData.count > 0) {
            cellData.el.textContent = cellData.count;
            cellData.el.dataset.val = cellData.count;
        } else {
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    const nr = r + i, nc = c + j;
                    if (nr >= 0 && nr < CONFIG[currentMode].rows && nc >= 0 && nc < CONFIG[currentMode].cols) {
                        reveal(nr, nc);
                    }
                }
            }
        }
        checkWin();
    }

    function toggleFlag(r, c) {
        if (gameOver || grid[r][c].revealed) return;
        const cellData = grid[r][c];
        cellData.flagged = !cellData.flagged;
        cellData.el.classList.toggle('flagged');
        flags += cellData.flagged ? 1 : -1;
        minesLeftEl.textContent = String(CONFIG[currentMode].mines - flags).padStart(3, '0');
    }

    function checkWin() {
        const { rows, cols, mines } = CONFIG[currentMode];
        let revealedCount = 0;
        for(let r=0; r<rows; r++) {
            for(let c=0; c<cols; c++) {
                if(grid[r][c].revealed) revealedCount++;
            }
        }
        if (revealedCount === (rows * cols - mines)) gameOverHandler(true);
    }

    function gameOverHandler(win, hitR = -1, hitC = -1) {
        gameOver = true;
        clearInterval(timerInterval);

        if (!win) {
            if (hitR !== -1) {
                grid[hitR][hitC].el.classList.add('exploded');
            }
            mineLocations.forEach(loc => {
                const cell = grid[loc.r][loc.c];
                if (!cell.flagged) cell.el.classList.add('revealed', 'mine', 'mine-icon');
            });
            
            stampBox.className = 'stamp-box stamp-fail';
            stampBox.innerHTML = 'REJECTED<br><span style="font-size:0.8rem">NCR ISSUED</span>';
            dialogMsg.textContent = `Failure at sector ${hitR}:${hitC}. Design does not meet specs.`;
        } else {
            stampBox.className = 'stamp-box stamp-pass';
            stampBox.innerHTML = 'APPROVED<br><span style="font-size:0.8rem">QA PASSED</span>';
            dialogMsg.textContent = `Drawing released for production. Time logged: ${timer}s.`;
        }
        setTimeout(() => dialog.showModal(), 800);
    }

    document.getElementById('btn-reset').addEventListener('click', () => initGame());
    document.getElementById('dialog-restart').addEventListener('click', () => { dialog.close(); initGame(); });

    layerBtns.forEach(btn => {
        btn.addEventListener('click', (e) => {
            const mode = e.target.dataset.mode;
            if(mode === 'custom') {
                inpWidth.value = CONFIG.custom.cols;
                inpHeight.value = CONFIG.custom.rows;
                inpMines.value = CONFIG.custom.mines;
                customDialog.showModal();
            } else {
                layerBtns.forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                initGame(mode);
            }
        });
    });

    document.getElementById('btn-cancel-custom').addEventListener('click', () => customDialog.close());
    document.getElementById('btn-start-custom').addEventListener('click', () => {
        let w = parseInt(inpWidth.value)||10, h = parseInt(inpHeight.value)||10, m = parseInt(inpMines.value)||10;
        w = Math.min(Math.max(w,5),30); h = Math.min(Math.max(h,5),30);
        m = Math.min(Math.max(m,1), (w*h)-1);
        CONFIG.custom = { rows: h, cols: w, mines: m };
        customDialog.close();
        
        layerBtns.forEach(b => b.classList.remove('active'));
        document.querySelector('[data-mode="custom"]').classList.add('active');
        initGame('custom');
    });

    initGame();
</script>
</body>
</html>
