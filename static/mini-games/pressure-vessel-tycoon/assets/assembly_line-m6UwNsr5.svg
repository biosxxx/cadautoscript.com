<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" role="img" aria-label="Assembly line">
  

<defs>
  <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
    <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#0b1630" flood-opacity="0.18"/>
  </filter>
  <linearGradient id="steel" x1="0" y1="0" x2="1" y2="1">
    <stop offset="0" stop-color="#e8eef6"/>
    <stop offset="1" stop-color="#b7c6d8"/>
  </linearGradient>
  <linearGradient id="steelDark" x1="0" y1="0" x2="1" y2="1">
    <stop offset="0" stop-color="#c7d3e3"/>
    <stop offset="1" stop-color="#8ea2ba"/>
  </linearGradient>
  <linearGradient id="conveyorTop" x1="0" y1="0" x2="1" y2="0">
    <stop offset="0" stop-color="#3a77c6"/>
    <stop offset="1" stop-color="#265aa5"/>
  </linearGradient>
  <linearGradient id="orangeGrad" x1="0" y1="0" x2="1" y2="1">
    <stop offset="0" stop-color="#ffb23a"/>
    <stop offset="1" stop-color="#ff7a1a"/>
  </linearGradient>
  <linearGradient id="magentaGrad" x1="0" y1="0" x2="1" y2="1">
    <stop offset="0" stop-color="#ff5bd6"/>
    <stop offset="1" stop-color="#c72bff"/>
  </linearGradient>
  <linearGradient id="cyanGrad" x1="0" y1="0" x2="1" y2="1">
    <stop offset="0" stop-color="#57f1ff"/>
    <stop offset="1" stop-color="#18a7ff"/>
  </linearGradient>
</defs>

<g filter="url(#softShadow)">
