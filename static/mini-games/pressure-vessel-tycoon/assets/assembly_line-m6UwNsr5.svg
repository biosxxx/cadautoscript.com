    <polygon points="356,220 388,204 388,238 356,254" fill="#ff8a22"/>
    <polygon points="332,208 356,220 356,254 332,242" fill="#ffb23a"/>
    <circle cx="360" cy="216" r="10" fill="#2a3f5a"/>
    <circle cx="360" cy="216" r="5" fill="#bfe7ff"/>
    <polygon points="300,228 332,212 354,224 322,240" fill="url(#orangeGrad)"/>
    <polygon points="322,240 354,224 354,246 322,262" fill="#ff8a22"/>
    <polygon points="300,228 322,240 322,262 300,250" fill="#ffb23a"/>
    <polygon points="286,252 302,244 314,250 298,258" fill="#2a3f5a"/>
    <polygon points="298,258 314,250 314,268 298,276" fill="#1f2f45"/>
    <polygon points="286,252 298,258 298,276 286,270" fill="#314a68"/>
    <path d="M314 258 l14 8" stroke="#2a3f5a" stroke-width="6" stroke-linecap="round"/>
    <path d="M314 268 l14 -8" stroke="#2a3f5a" stroke-width="6" stroke-linecap="round"/>
  </g>
</g>
<!-- subtle accent labels -->
<text x="52" y="86" font-family="Inter, Arial, sans-serif" font-size="20" fill="#1c3f7f" opacity="0.0">Assembly</text>

</svg>
