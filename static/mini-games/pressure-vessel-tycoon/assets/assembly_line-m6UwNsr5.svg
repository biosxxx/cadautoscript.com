    <polygon points="236,290 270,272 270,300 236,318" fill="#ff9d2a" stroke="#0b1630" stroke-opacity="0.18" stroke-width="2"/>
    <polygon points="210,278 236,290 236,318 210,306" fill="#ffbf3a" stroke="#0b1630" stroke-opacity="0.18" stroke-width="2"/>

