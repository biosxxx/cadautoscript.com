  <polygon points="108,310 276,232 404,292 236,370" fill="#1c3f7f"/>
  <polygon points="236,370 404,292 404,348 236,426" fill="#163465"/>
  <polygon points="108,310 236,370 236,426 108,366" fill="#244f98"/>
  <!-- conveyor top -->
  <polygon points="132,300 270,236 388,290 250,354" fill="url(#conveyorTop)"/>
  <!-- conveyor rollers -->
  <g opacity="0.85">
    <ellipse cx="150" cy="316" rx="14" ry="8" fill="#0e2b5c"/><ellipse cx="190" cy="314" rx="14" ry="8" fill="#0e2b5c"/><ellipse cx="230" cy="312" rx="14" ry="8" fill="#0e2b5c"/><ellipse cx="270" cy="310" rx="14" ry="8" fill="#0e2b5c"/><ellipse cx="310" cy="308" rx="14" ry="8" fill="#0e2b5c"/><ellipse cx="350" cy="306" rx="14" ry="8" fill="#0e2b5c"/>
