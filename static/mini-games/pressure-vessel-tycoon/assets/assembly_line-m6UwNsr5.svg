    <polygon points="174,232 206,216 206,238 174,254" fill="#ff8a22"/>
    <polygon points="152,220 174,232 174,254 152,242" fill="#ffb23a"/>
    <circle cx="178" cy="228" r="10" fill="#2a3f5a"/>
    <circle cx="178" cy="228" r="5" fill="#bfe7ff"/>
