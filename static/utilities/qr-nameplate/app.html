<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Генератор табличек с QR-кодом (UI-оболочка для прототипа)</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/"
            }
        }
    </script>
</head>
<body class="bg-gray-900 text-gray-50 font-sans p-4 sm:p-6 lg:p-8">
    <div class="container mx-auto max-w-7xl">
        <header class="text-center mb-12">
            <div class="flex justify-end mb-6">
                <div class="inline-flex bg-gray-800 border border-gray-700 rounded-full p-1 gap-1" role="group" aria-label="Language switcher">
                    <button type="button" class="lang-btn active" data-lang="ru">RU</button>
                    <button type="button" class="lang-btn" data-lang="en">EN</button>
                </div>
            </div>
            <h1 data-i18n="headerTitle">3D-табличка</h1>
            <p class="text-base sm:text-lg text-gray-400" data-i18n="headerSubtitle">Создайте табличку с QR-кодом и интерактивным предпросмотром</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-1 bg-gray-800 p-8 rounded-2xl shadow-xl">
                <div class="space-y-6">
                    <h2 class="section-header" data-i18n="contentSectionTitle">Гравировка</h2>

                    <div>
                        <label for="plaque-text" data-i18n="plaqueTextLabel">Текст для гравировки</label>
                        <input type="text" id="plaque-text" class="form-input" data-i18n-placeholder="plaqueTextPlaceholder" data-i18n-value="plaqueTextValue" value="Гравировка" placeholder="Введите текст..." />
                    </div>

                    <div>
                        <label for="qr-url" data-i18n="qrUrlLabel">Ссылка для QR-кода</label>
                        <input type="url" id="qr-url" class="form-input" data-i18n-placeholder="qrUrlPlaceholder" data-i18n-value="qrUrlValue" value="https://google.com/" placeholder="https://example.com/info" />
                    </div>

                    <h2 class="section-header mt-6" data-i18n="dimensionsSectionTitle">Габариты</h2>

                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div>
                            <label for="plaque-width" data-i18n="widthLabel">Ширина (мм)</label>
                            <input type="number" id="plaque-width" class="form-input-num" value="150" placeholder="150" />
                        </div>
                        <div>
                            <label for="plaque-height" data-i18n="heightLabel">Высота (мм)</label>
                            <input type="number" id="plaque-height" class="form-input-num" value="150" placeholder="150" />
                        </div>
                        <div>
                            <label for="plaque-depth" data-i18n="depthLabel">Толщина (мм)</label>
                            <input type="number" id="plaque-depth" class="form-input-num" value="5" placeholder="5" />
                        </div>
                        <div>
                            <label for="plaque-radius" data-i18n="radiusLabel">Радиус (мм)</label>
                            <input type="number" id="plaque-radius" class="form-input-num" value="5" placeholder="5" />
                        </div>
                    </div>

                    <div class="mt-2">
                        <label id="add-border-label" for="add-border">
                            <input type="checkbox" id="add-border" class="mr-2" />
                            <span class="text-sm font-medium" data-i18n="addBorderLabel">Добавить рамку</span>
                        </label>
                    </div>

                    <div>
                        <label data-i18n="materialLabel">Материал</label>
                        <div id="material-options" class="flex flex-col gap-3">
                            <button class="option-btn active" data-material="steel" data-i18n="materialSteel">Нержавеющая сталь</button>
                            <button class="option-btn" data-material="copper" data-i18n="materialCopper">Медь</button>
                            <button class="option-btn" data-material="black-granite" data-i18n="materialGranite">Черный гранит</button>
                        </div>
                    </div>

                    <button id="generate-btn" class="generate-btn" data-i18n="generateBtn">Показать 3D модель</button>
                </div>
            </div>

            <div class="lg:col-span-2 h-[400px] lg:h-[600px] flex items-center justify-center bg-gray-900 rounded-2xl shadow-inner relative">
                <canvas id="plaque-canvas" class="w-full h-full"></canvas>
            </div>
        </div>
    </div>

    <canvas id="engraving-map-canvas" style="display:none;"></canvas>

    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
